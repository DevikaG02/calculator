<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="container border border-secondary pt-2  mb-2 mt-5 border-4 rounded " style="width: 15rem; height: 25rem; background-color: black;">
        <input placeholder="0" name="" id="result" style="width: 13rem; height: 3.5rem; border-radius: 9px;" class="display" readonly></input>
        <div class=" grid gap-3">
            <div class="p-2 g-col-6">
            <button class="btn " onclick="clearInput()">AC</button>
            <button class="btn" onclick="removeLastDigit()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn" onclick="displayContent('%')" >%</button>
            <button class="btn" onclick="displayContent('.')">.</button>

        </div>

            <div class="p-2 g-col-6">
                <button class="btn" onclick="displayContent('7')" >7</button>
                <button class="btn" onclick="displayContent('8')" >8</button>
                <button class="btn" onclick="displayContent('9')" >9</button>
                <button class="btn" onclick="displayContent('/')" >/</button>
            </div>
            <div class="p-2 g-col-6">
                <button class="btn" onclick="displayContent('4')">4</button>
                <button class="btn" onclick="displayContent('5')" >5</button>
                <button class="btn" onclick="displayContent('6')" >6</button>
                <button class="btn" onclick="displayContent('*')" >*</button>

            </div>
            <div class="p-2 g-col-6">
                <button class="btn" onclick="displayContent('1')">1</button>
                <button class="btn" onclick="displayContent('2')" >2</button>
                <button class="btn" onclick="displayContent('3')" >3</button>
                <button class="btn" onclick="displayContent('+')" >+</button>
            </div>
            <div class="p-2 g-col-6">
                <button class="btn" onclick="displayContent('0')" >0</button>
                <button class="btn" onclick="displayContent('-')" >-</button>
                <button class="btn btn1" onclick="calOutput()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
